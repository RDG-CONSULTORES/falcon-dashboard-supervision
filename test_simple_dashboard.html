<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard - KPIs Simple</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .kpi { 
            border: 1px solid #ccc; 
            padding: 20px; 
            margin: 10px; 
            border-radius: 8px; 
            display: inline-block;
            min-width: 200px;
        }
        .kpi-value { font-size: 2em; font-weight: bold; color: #007bff; }
        .kpi-label { color: #666; margin-top: 5px; }
        .filters { margin: 20px 0; }
        .filters select { padding: 8px; margin: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Test Dashboard - Supervision Operativa</h1>
    
    <div class="filters">
        <select id="trimestreFilter">
            <option value="Q1">Q1 2025</option>
            <option value="Q2" selected>Q2 2025</option>
            <option value="Q3">Q3 2025</option>
        </select>
        
        <select id="estadoFilter">
            <option value="">Todos los Estados</option>
            <option value="Sinaloa">Sinaloa</option>
            <option value="Nuevo Le√≥n">Nuevo Le√≥n</option>
            <option value="Quer√©taro">Quer√©taro</option>
        </select>
        
        <button onclick="loadData()">üîÑ Cargar Datos</button>
    </div>
    
    <div id="status" class="status">Presiona "Cargar Datos" para comenzar</div>
    
    <div class="kpi">
        <div class="kpi-value" id="promedio">--</div>
        <div class="kpi-label">Promedio General</div>
    </div>
    
    <div class="kpi">
        <div class="kpi-value" id="sucursales">--</div>
        <div class="kpi-label">Sucursales Evaluadas</div>
    </div>
    
    <div class="kpi">
        <div class="kpi-value" id="estados">--</div>
        <div class="kpi-label">Estados</div>
    </div>
    
    <h3>üìä Respuesta API:</h3>
    <pre id="rawData" style="background: #f5f5f5; padding: 10px; border-radius: 4px;"></pre>

    <script>
        const API_BASE = 'http://localhost:5002';
        
        async function loadData() {
            const trimestre = document.getElementById('trimestreFilter').value;
            const estado = document.getElementById('estadoFilter').value;
            
            const params = new URLSearchParams({
                year: 2025,
                quarter: trimestre
            });
            
            if (estado) params.append('estado', estado);
            
            const url = `${API_BASE}/api/kpis?${params}`;
            console.log('üì° Fetching:', url);
            
            try {
                document.getElementById('status').textContent = '‚è≥ Cargando datos...';
                document.getElementById('status').className = 'status';
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('üìä Data received:', data);
                
                // Mostrar datos raw
                document.getElementById('rawData').textContent = JSON.stringify(data, null, 2);
                
                // Actualizar KPIs
                if (data.promedio) {
                    document.getElementById('promedio').textContent = parseFloat(data.promedio).toFixed(1) + '%';
                    document.getElementById('sucursales').textContent = data.sucursales || '0';
                    document.getElementById('estados').textContent = data.estados || '0';
                    
                    document.getElementById('status').textContent = `‚úÖ Datos cargados correctamente (${trimestre} ${estado || 'Todos'})`;
                    document.getElementById('status').className = 'status success';
                } else {
                    throw new Error('Datos incompletos recibidos');
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                document.getElementById('status').textContent = `‚ùå Error: ${error.message}`;
                document.getElementById('status').className = 'status error';
                
                document.getElementById('promedio').textContent = 'Error';
                document.getElementById('sucursales').textContent = 'Error';
                document.getElementById('estados').textContent = 'Error';
            }
        }
        
        // Cargar datos iniciales
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
